  <main>
    <div class="esquerda">
        <div class="card container mt-5">
          <h1>Cadastro</h1>
          <h6>Cadastre-se e se junte conosco</h6>
          
          <form action="cadastro" method="post" id="form1">
              <div class="campo">
                  <label for="nome" class="form-label">NOME</label>            
                  <input type="text" id="nome" name="nome" class="form-control" required placeholder="Digite seu primeiro nome">
              </div>
              
              <div class="campo">
                  <label for="sobrenome" class="form-label">SOBRENOME</label>
                  <input type="text" id="sobrenome" name="soobrenome" class="form-control" required placeholder="Digite seu último nome">
              </div>

              <div class="campo">
                <label for="email" class="form-label">EMAIL</label>            
                <input type="email" id="email" name="email" class="form-control" required placeholder="Digite seu e-mail">
              </div>

              <div class="campo">
                <label for="celular" class="form-label">CELULAR</label>            
                <input type="text" id="celular" name="celular" class="form-control" required placeholder="Digite seu celular">
              </div>

              <div class="campo">
                <label for="senha" class="form-label">SENHA</label>            
                <input type="password" id="senha" name="senha" class="form-control" required placeholder="Digite sua senha">
              </div>

              <div class="campo">
                <label for="senha" class="form-label">CONFIRMAR SENHA</label>            
                <input type="password" id="senha" name="senha" class="form-control" required placeholder="Confirme sua senha">
              </div>
              
              <div style="display:flex; align-items: center; justify-content: center;">
                  <button type="button" class="btn2">Confirmar</button>
              </div>  
              <a href="">Já possui um cadastro? Clique aqui.</a>
          </form>
        </div>
    </div>
  </main>
      
</body>
</html>
