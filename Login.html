<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Pangolin&display=swap" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Login.css ">

    <title>Login</title>
</head>

<body>
    <header class="p-0 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img class="logo" src="Imagens/logo-semfundo.png" alt="Logo">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
    </header>
    
    <main>
        <div class="esquerda" >
            <div class="card container mt-5">
                <h1>Login</h1>
                <h6>Entre na sua conta</h6>
                
                <form action="cadastro" method="post" id="form1">
                    <div class="campo">
                        <label for="email" class="form-label">E-MAIL</label>            
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Digite seu E-mail">
                    </div>
                    
                    <div class="campo">
                        <label for="senha" class="form-label">SENHA</label>
                        <input type="password" id="senha" name="senha" class="form-control" required placeholder="Digite sua senha">
                    </div>

                    <a href="">Esqueceu a senha?</a>
                    
                    <div style="display:flex; align-items: center; justify-content: center;">
                        <button type="button" class="btn">Entrar</button>
                    </div>  
                    <a href="">Ainda não possui cadastro? Clique aqui</a>
                </form>
            </div>
        </div>

        <div class="direita">
            
        </div>
    </main>

    <footer>
        <p class="footer text-bg-dark">&copy 2023 FutBoleiro</p>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>

</html>
